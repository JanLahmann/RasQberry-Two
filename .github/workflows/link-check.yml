# Workflow to check for broken links in documentation
# See: https://github.com/JanLahmann/RasQberry-Two/issues/191
#
name: Check Links

on:
  # Run weekly on Sunday at midnight UTC
  schedule:
    - cron: '0 0 * * 0'

  # Run on pushes to main branches when content changes
  push:
    branches: [main, gh-pages]
    paths:
      - 'content/**'
      - '*.md'

  # Run on PRs that modify content
  pull_request:
    paths:
      - 'content/**'
      - '*.md'

  # Allow manual triggering
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v2
        with:
          # Check markdown files in content and root
          args: >-
            --verbose
            --no-progress
            --accept 200,204,301,302,403,429
            --exclude 'localhost'
            --exclude '127\.0\.0\.1'
            --exclude 'example\.com'
            --timeout 30
            --max-retries 3
            --retry-wait-time 5
            './content/**/*.md'
            './*.md'
          # Don't fail the build on broken links
          fail: false
          format: markdown
          output: ./lychee-report.md

      - name: Upload link check report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: link-check-report
          path: ./lychee-report.md
          retention-days: 30

      - name: Create or update issue for broken links
        if: steps.lychee.outputs.exit_code != 0
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "Broken links detected in documentation"
          content-filepath: ./lychee-report.md
          labels: |
            documentation
            automated
          assignees: JanLahmann
