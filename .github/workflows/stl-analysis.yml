name: STL Mesh Analysis and Repair

on:
  # Auto-analyze and repair on push
  push:
    paths:
      - "**.stl"
      - "**.STL"
    branches-ignore:
      - main  # Don't auto-commit to main

  # Analyze and block on PR
  pull_request:
    paths:
      - "**.stl"
      - "**.STL"

  # Manual trigger with mode selection
  workflow_dispatch:
    inputs:
      repair_mode:
        description: "Repair mode"
        required: true
        default: "analyze-only"
        type: choice
        options:
          - analyze-only
          - repair-and-commit
          - repair-and-pr
      target_path:
        description: "Specific file or directory to analyze (empty = all)"
        required: false
        default: ""

  # Weekly health audit
  schedule:
    - cron: "0 6 * * 1"  # Every Monday at 6 AM UTC

permissions:
  contents: write
  pull-requests: write

jobs:
  analyze-stl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install trimesh numpy

      - name: Determine repair mode
        id: mode
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "mode=analyze-only" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "schedule" ]; then
            echo "mode=analyze-only" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "push" ]; then
            echo "mode=repair-and-commit" >> $GITHUB_OUTPUT
          else
            echo "mode=${{ inputs.repair_mode || 'analyze-only' }}" >> $GITHUB_OUTPUT
          fi

      - name: Run STL Analysis
        id: analysis
        run: |
          python .github/scripts/stl_analyzer.py \
            --mode "${{ steps.mode.outputs.mode }}" \
            --target "${{ inputs.target_path || '3D Model' }}" \
            --output-dir "./stl-reports" \
            --suffix "_repaired"
        continue-on-error: true

      - name: Upload Analysis Report
        uses: actions/upload-artifact@v4
        with:
          name: stl-analysis-report
          path: stl-reports/
          retention-days: 30

      - name: Post PR Comment
        if: github.event_name == 'pull_request' && hashFiles('stl-reports/summary.md') != ''
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('stl-reports/summary.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

      - name: Commit Repairs (on push)
        if: steps.mode.outputs.mode == 'repair-and-commit' && github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add any new repaired files
          git add "3D Model/**/*_repaired.stl" 2>/dev/null || true

          if git diff --staged --quiet; then
            echo "No repairs needed - all files are healthy"
          else
            git commit -m "fix: Auto-repair STL mesh issues

          Repairs performed by trimesh:
          - Fixed inverted normals
          - Filled single-triangle holes
          - Fixed face winding

          Generated by STL Analysis workflow
          Issue: #192"
            git push
          fi

      - name: Create Repair PR (manual dispatch)
        if: steps.mode.outputs.mode == 'repair-and-pr' && github.event_name == 'workflow_dispatch'
        run: |
          # Check if there are files to commit
          git add "3D Model/**/*_repaired.stl" 2>/dev/null || true

          if git diff --staged --quiet; then
            echo "No repairs needed - all files are healthy"
            exit 0
          fi

          BRANCH="fix/stl-repairs-$(date +%Y%m%d-%H%M%S)"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH"
          git commit -m "fix: Auto-repair STL mesh issues"
          git push -u origin "$BRANCH"

          gh pr create \
            --title "fix: Auto-repair STL mesh issues" \
            --body "$(cat stl-reports/summary.md)" \
            --base "${{ github.ref_name }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Fail if issues found (PR or analyze-only)
        if: steps.mode.outputs.mode == 'analyze-only'
        run: |
          if [ -f stl-reports/has_issues.flag ]; then
            echo "::error::STL mesh issues detected. See report for details."
            cat stl-reports/summary.md
            exit 1
          fi
