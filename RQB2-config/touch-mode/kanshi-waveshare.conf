# Kanshi display configuration for Waveshare displays
# Auto-applied when Waveshare display is detected

# Waveshare 079 (7.9" 400x1280 portrait display, rotated to landscape)
profile waveshare-079 {
    output "WSH Waveshare-079 0x00000001" mode 400x1280 transform 90
}

# Fallback profile for any Waveshare display needing rotation
profile waveshare-generic {
    output "WSH *" mode 400x1280 transform 90
}
